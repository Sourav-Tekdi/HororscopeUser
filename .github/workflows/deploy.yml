name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Dependencies
      run: |
        rm -f package-lock.json
        npm install
        CI=false npm run build
        
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Deploy to Hostinger
      run: |
        ssh -o StrictHostKeyChecking=no root@69.62.78.171 '
              cd /root/HororscopeUser && \
              rm -rf * && \
              exit
            '
            scp -o StrictHostKeyChecking=no -r build/* root@69.62.78.171:/root/HororscopeUser
            scp -o StrictHostKeyChecking=no Dockerfile root@69.62.78.171:/root/HororscopeUser
            ssh -o StrictHostKeyChecking=no root@69.62.78.171 '
              cd /root/HororscopeUser && \
              docker build -t horoscope-app . && \
              docker stop horoscope-container || true && \
              docker rm horoscope-container || true && \
              docker run -d -p 80:80 --name horoscope-container --restart always horoscope-app
            '