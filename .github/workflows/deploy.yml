name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Dependencies and Build
      run: |
        npm ci
        npm run build
        
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Deploy to Hostinger
      run: |
        # Copy only necessary files
        scp -o StrictHostKeyChecking=no -r build/* root@69.62.78.171:/root/HororscopeUser
        scp -o StrictHostKeyChecking=no Dockerfile docker-compose.yml root@69.62.78.171:/root/HororscopeUser
        
        # Deploy using docker-compose
        ssh -o StrictHostKeyChecking=no root@69.62.78.171 '
          cd /root/HororscopeUser && \
          docker-compose down || true && \
          docker-compose up -d --build
        '