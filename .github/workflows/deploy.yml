name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Dependencies
      run: |
        rm -f package-lock.json
        npm install
        CI=false npm run build
        
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    
    - name: Deploy to Hostinger
      run: |
        rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" . root@69.62.78.171:/root/HororscopeUser/
        ssh -o StrictHostKeyChecking=no root@69.62.78.171 '
          cd /root/HororscopeUser &&
          docker build -t my-react-app . &&
          (docker stop my-react-app || true) &&
          (docker rm my-react-app || true) &&
          docker run -d --name my-react-app -p 80:80 my-react-app
        '

    - name: Build Docker image
      run: docker build -t my-react-app .

    - name: Run Docker container
      run: docker run -p 8080:80 my-react-app 
